<!DOCTYPE html>
<!--
  코마데이(ComaDay) - 실시간 코인 전송 및 랭킹 관리 시스템
  
  백엔드 개발자 참고사항:
  1. 웹소켓 연결
     - 프론트엔드는 /ws/transactions 엔드포인트로 연결을 시도합니다.
     - 실시간 업데이트가 필요한 이벤트: 코인 전송, 랭킹 변동
  
  2. API 응답 헤더
     - Content-Type: application/json
     - Cache-Control: no-cache (실시간 데이터)
     - Access-Control-Allow-Origin: * (개발 환경)
  
  3. 보안
     - CSRF 토큰이 필요한 경우 <meta name="csrf-token"> 태그를 추가하세요
     - API 키는 환경 변수로 관리됩니다
-->
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#007bff" />
    <meta
      name="description"
      content="코마데이 - 실시간 코인 전송 및 랭킹 관리 서비스"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <!-- API 문서 링크 (백엔드 개발 완료 후 추가) -->
    <meta name="api-docs" content="/api/docs" />
    <!-- WebSocket 엔드포인트 (백엔드 개발 완료 후 추가) -->
    <meta name="ws-endpoint" content="/ws/transactions" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <title>코마데이 - 코인 전송 서비스</title>
    <style>
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        transition: background-color 5000s ease-in-out 0s;
        -webkit-text-fill-color: #000 !important;
      }
    </style>

    <!-- 기본 파비콘 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- iOS 기기를 위한 아이콘 -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />

    <!-- 안드로이드/크롬 기기를 위한 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />

    <!-- 웹 앱 매니페스트 -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
  </head>
  <body>
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet"
      />
      자바스크립트를 활성화해주세요.
    </noscript>
    <!-- 
      루트 엘리먼트
      백엔드 개발자 참고:
      1. 초기 상태 데이터는 window.__INITIAL_STATE__ 객체로 주입 가능
      2. API 엔드포인트 설정은 window.__API_CONFIG__ 객체로 주입 가능
    -->
    <div id="root"></div>
  </body>
</html>
